<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>My-to-do list</h1>
        <p class="p">Double-click an item to mark it complete</p>
        <input type="text">
        <button class="add">Add</button>
        <div class="list">
            <p>1. My</p>
            <s><p class="s">2. to-do</p></s>
            <p>3. List</p>
        </div>
        <div class="buttons">
            <button class="comp">Clear Completed</button>
            <button class="empty">Empty List</button>
            <button class="save">Save List</button>
        </div>
    </div>
</body>
</html>
